@startuml
autonumber

Actor "Client" as CLTA
participant "Platform" as PLT
participant "Client\n:Client" as CLT

activate CLTA
CLTA -> PLT : inputs data to change as cred
activate PLT
activate CLT
PLT -> CLT :  setCredCard(cred)
deactivate CLT
deactivate PLT


@enduml

