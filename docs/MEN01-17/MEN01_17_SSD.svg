@startuml
autonumber

actor "Client" as CLT
participant "Platform" as PLT

activate CLT

CLT -> PLT : wants to update date
activate PLT
PLT - -> CLT :  requests data to update
deactivate PLT
CLT -> PLT : inputs data
activate PLT
PLT - -> CLT : confirms
deactivate PLT
deactivate CLT
@enduml

